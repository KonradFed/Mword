<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>HRMS Dashboard</title></head>
<body>
<h2>Pracownicy</h2>
<table border="1">
  <thead><tr><th>ID</th><th>Imię</th><th>Nazwisko</th><th>Email</th><th>Dział</th><th>Stanowisko</th></tr></thead>
  <tbody>
  <tr th:each="e : ${employees}">
    <td th:text="${e.id}"></td>
    <td th:text="${e.firstName}"></td>
    <td th:text="${e.lastName}"></td>
    <td th:text="${e.email}"></td>
    <td th:text="${e.department?.name ?: '-'}"></td>
    <td th:text="${e.job?.title ?: '-'}"></td>    
  </tr>
  <tr th:if="${#lists.isEmpty(employees)}"><td colspan="6">Brak danych</td></tr>
  </tbody>
</table>
</body>
</html>
